<!-- meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
    </div>
    <div class="menu-spacer"></div>
    <div class="nav">
      <button mat-button [matMenuTriggerFor]="adminMenu" [hidden]='tokenExists()'>ממשק חוקר</button>
      <button mat-button [matMenuTriggerFor]="viewMenu" [hidden]='tokenExists()'>צפייה בנתונים</button>

      <button mat-button [routerLink]="['user']" [hidden]='tokenExists()'>העלאת קבלות</button>
      <button mat-button [routerLink]="['login']" [hidden]='!tokenExists()'>התחברות</button>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-menu #adminMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item [routerLink]="['receiptsAccept']">קבלות שממתינות לאישור</button>
    <button mat-menu-item [routerLink]="['addFamily']">הוספת משפחה למערכת</button>
  </ng-template>
</mat-menu>

<mat-menu #viewMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item [routerLink]="['receiptsView']">צפיה בקבלות מאושרות</button>
    <button mat-menu-item [routerLink]="['statistics']">צפייה בסטטיסטיקה</button>
  </ng-template>
</mat-menu>

<router-outlet></router-outlet>
