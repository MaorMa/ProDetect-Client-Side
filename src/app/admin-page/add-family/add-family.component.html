<div class='main-div'>
    <div class="d-flex justify-content-center flex-row-reverse">
    <div class="card mb-4 shadow-sm" id="familyID">
        <div class="card-header">
            <mat-icon>person_add</mat-icon>
            <h4> הוספת משפחה</h4>
        </div>
        <div *ngIf="createForm.get('sID').invalid && (createForm.get('sID').dirty || createForm.get('sID').touched)">
            <div class="alert alert-danger" style="text-align: center">
                        מזהה באנגלית בלבד
                </div>
        </div>
        <div *ngIf="createForm.get('password').invalid && (createForm.get('password').dirty || createForm.get('password').touched)">
            <div class="alert alert-danger" style="text-align: center">
                    מינימום 8 ספרות
            </div>
    </div>
        <div class="card-body">
            <form [formGroup]="createForm" (ngSubmit)="onFormSubmit(createForm.value)" class="form">
                <div class="form-group row">
                    <mat-form-field appearance="outline">
                        <input type="text" ngControl="sID" pattern="^[a-zA-Z0-9_.-]*$" formControlName="sID" matTooltip="שם משתמש המשפחה" matInput
                            placeholder="שם משתמש">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <mat-form-field appearance="outline">
                        <input type="password" minlength="8" [type]="hide ? 'password' : 'text'" ngControl="password" formControlName="password" matTooltip="סיסמא" matInput
                            placeholder="סיסמא">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid" matTooltip="יצירת משתמש חדש למשפחה" mat-raised-button>הוספת משפחה למערכת </button>
            </form>
        </div>
    </div>
</div>
