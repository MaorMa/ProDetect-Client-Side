<mat-card-content>
  <form [formGroup]="updateForm" (ngSubmit)="onFormSubmit()">

    <!-- <div class="card"> -->
    <!-- <div class="card-body"> -->

    <div class="form-group row">
      <mat-form-field>
        <input #id type="number" formControlName="sID" matTooltip="מקט המוצר" matInput placeholder="מקט">
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field class="demo-full-width">
        <input #desc type="text" formControlName="Description" matTooltip="תאור המוצר" matInput placeholder="תיאור">
        <mat-hint
          matTooltip="בעת שינוי שם המוצר, תעודכן עמודת המוצרים הדומים. אין למחוק את הכמות המופיעה בתיאור במידה ויש.">
          <mat-icon [inline]='true'>help_outline</mat-icon>מקמו עכבר על שורה זו לטיפים
        </mat-hint>
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field>
        <input #quan type="text" formControlName="Quantity" matTooltip="כמות" matInput placeholder="כמות"
          (focusout)="focusOutCulcQuantity(quan.value)">
        <mat-hint matTooltip="ניתן לבצע פעולות חיבור בלבד בין כמויות למשל 1.2+1.5">
          <mat-icon [inline]='true'>help_outline</mat-icon>מקמו עכבר על שורה זו לטיפים
        </mat-hint>
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field>
        <input #price type="number" formControlName="Price" matTooltip="מחיר המוצר" matInput placeholder="מחיר ליחידה/קג">
      </mat-form-field>
    </div>
    <button type="submit" [disabled]="id.value==='' || desc.value === '' || price.value === '' " mat-raised-button color="accent" matTooltip="עדכן">עדכון
      שורה</button>
    <button type="reset" mat-raised-button color="accent" matTooltip="איפוס השדות" (click)="resetForm()">ניקוי
      שדות</button>
    <!-- </div> -->
    <!-- </div> -->
    <br><br>
    <!-- <div class="table-responsive">
    </div> -->
  </form>
</mat-card-content>
