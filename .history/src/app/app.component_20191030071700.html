<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
    </div>
    <div class="menu-spacer"></div>
    <img src="../assets/rrs2.png" height="60px">
    <div class="nav">
      <button mat-button [matMenuTriggerFor]="adminMenu">ממשק חוקר</button>
      <button mat-button [routerLink]="['user']">ממשק משתמש</button>
      <button mat-button [routerLink]="['login']" *ngIf='tokenExists()'>התחברות</button>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-menu #adminMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item [routerLink]="['receiptsAccept']"> קבלות שטרם אושרו</button>
    <button mat-menu-item [routerLink]="['receiptsView']"> קבלות מאושרות </button>
    <button mat-menu-item [routerLink]="['addFamily']">הוספת משפחות</button>
  </ng-template>
</mat-menu>
