<form [formGroup]="createForm" (ngSubmit)="onFormSubmit(createForm.value)">

    <!-- <div class="card"> -->
    <!-- <div class="card-body"> -->

    <div class="form-group row">
        <mat-form-field>
            <input type="number" formControlName="sID" matTooltip="מקט המוצר" matInput placeholder="מקט">
        </mat-form-field>
        <mat-error>
            <span *ngIf="!createForm.get('sID').value && createForm.get('sID').touched"></span>
        </mat-error>
    </div>
    <div class="form-group row">
        <mat-form-field class="demo-full-width">
            <input type="text" formControlName="Description" matTooltip="תאור המוצר" matInput placeholder="תיאור">
        </mat-form-field>
    </div>
    <div class="form-group row">
        <mat-form-field>
            <input type="number" formControlName="Quantity" matTooltip="כמות" matInput placeholder="כמות">
        </mat-form-field>
    </div>
    <div class="form-group row">
        <mat-form-field>
            <input type="number" formControlName="Price" matTooltip="מחיר המוצר" matInput placeholder="מחיר">
        </mat-form-field>
    </div>
    <button type="button" [disabled]="infoReceived || !createForm.valid" mat-raised-button color="accent"
        matTooltip="משיכת נתונים מהשרת" (click)="getProductInfo()">משיכת נתונים
    </button>
    <button type="submit" [disabled]="!infoReceived" mat-raised-button color="accent" matTooltip="עדכן">הוספת
        מוצר</button>
    <button type="reset" mat-raised-button color="accent" matTooltip="איפוס השדות" (click)="resetForm()">ניקוי
        שדות</button>
    <!-- </div> -->
    <!-- </div> -->
    <br><br>
    <div class="table-responsive">
    </div>
</form>
