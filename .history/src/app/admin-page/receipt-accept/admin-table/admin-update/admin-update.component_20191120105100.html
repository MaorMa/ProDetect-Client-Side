  <form [formGroup]="updateForm" (ngSubmit)="onFormSubmit()">

    <!-- <div class="card"> -->
    <!-- <div class="card-body"> -->

    <div class="form-group row">
      <mat-form-field>
        <input type="number" formControlName="sID" matTooltip="מקט המוצר" matInput placeholder="מקט">
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field class="demo-full-width">
        <input type="text" formControlName="Description" matTooltip="תאור המוצר" matInput placeholder="תיאור">
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field>
        <input type="number" formControlName="Quantity" matTooltip="כמות" matInput placeholder="כמות">
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field>
        <input type="number" formControlName="Price" matTooltip="מחיר המוצר" matInput placeholder="מחיר">
      </mat-form-field>
    </div>
    <button type="submit" mat-raised-button color="accent" matTooltip="עדכן">עדכון
      שורה</button>
    <button type="reset" mat-raised-button color="accent" matTooltip="איפוס השדות" (click)="resetForm()">ניקוי
      שדות</button>
    <!-- </div> -->
    <!-- </div> -->
    <br><br>
    <div class="table-responsive">
    </div>
  </form>
